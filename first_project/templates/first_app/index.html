<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NEW DJANGO STUFF</title>
    <link rel="stylesheet" href="{% static "style.css" %}" />
  </head>
  <body>
    <h1>Welcome to Level two</h1>
    <h2>Here are your access records</h2>
    <div class="djang">
      {% if access_record %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date accessed</th>
        </thead>
        {% for acc in access_record %}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {% endfor %}
      </table>

      {% else %}
        <p>No access records found</p>

      {% endif %}


    </div>
  </body>
</html>
