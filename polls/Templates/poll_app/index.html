<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if qlist %}
    <ul>
      {% for question in qlist %}
        <li><a href="{% url 'poll_app:detail' question.id %}">{{ question.question_text }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
